<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartões de Memória</title>
</head>
<body>
    <main>
        <section id="container">
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Programação</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>O que é HTML?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                        <p>O HTML é uma linguagem de marcação</p>
                    </div>
                </div>
            </article>

            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Programação</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>O que é CSS?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                        <p>O CSS é uma linguagem de estilização</p>
                    </div>
                </div>
            </article>

            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Filosofia</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>O que é Filosofia?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                        <p>Filosofia significa "amor ao conhecimento"</p>
                    </div>
                </div>
            </article>

            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Biologia</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>O que é ser vivo?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                        <p>Ser que nasce, cresce, desenvolve, reproduz e morre</p>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
